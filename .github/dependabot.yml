# Docker
- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "weekly"
    time: "09:00"
    # Use America/New_York Standard Time (UTC -05:00)
    timezone: "America/New_York"
  open-pull-requests-limit: 5
